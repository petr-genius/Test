<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа номеров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <h1>Продажа номеров</h1>
            <nav>
                <ul>
                    <li><a href="#numbers">Номера</a></li>
                    <li><a href="#activation">Активация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <!-- Секция с номерами -->
        <section id="numbers" class="numbers-list">
            <div class="container">
                <h2>Список номеров</h2>
                <div class="number-card">
                    <h3>Страна: США</h3>
                    <p>Сервис: WhatsApp</p>
                    <p>Цена: $5</p>
                    <button class="buy-button">Купить</button>
                </div>
                <div class="number-card">
                    <h3>Страна: Россия</h3>
                    <p>Сервис: Telegram</p>
                    <p>Цена: $3</p>
                    <button class="buy-button">Купить</button>
                </div>
                <!-- Добавьте больше номеров по аналогии -->
            </div>
        </section>

        <!-- Секция активации -->
        <section id="activation" class="activation">
            <div class="container">
                <h2>Инструкция по активации</h2>
                <p>Для активации номера, пожалуйста, свяжитесь с нашим ботом в Telegram.</p>
                <a href="https://t.me/your_bot" class="bot-link">Перейти к боту</a>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Продажа номеров. Все права защищены.</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buyButtons = document.querySelectorAll(".buy-button");

            buyButtons.forEach(button => {
                button.addEventListener("click", function() {
                    alert("Для покупки номера свяжитесь с нашим ботом.");
                });
            });
        });
    </script>
</body>
                    </html>
